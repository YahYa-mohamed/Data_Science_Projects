<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<form class="wrap-login100" action="/Predict The Radiation" method="POST">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-34 p-t-27">
						<b style="color: #000000;">Solar Radiation Prediction</b>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Temperature is required">
						<input class="input100" type="text" name="Temperature" placeholder="Enter Temperature">
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Pressure is required">
						<input class="input100" type="text" name="Pressure" placeholder="Enter Pressure">
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Humidity is required">
						<input class="input100" type="text" name="Humidity" placeholder="Enter Humidity">
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="WindDirection(Degrees) is required">
						<input class="input100" type="text" name="WindDirection(Degrees)" placeholder="Enter WindDirection(Degrees)">
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Speed is required">
						<input class="input100" type="text" name="Speed" placeholder="Enter Speed">
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Year is required">
						<input class="input100" type="text" name="Year" placeholder="Enter Year">
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100 input100-select">
					<span class="label-input100">Month</span>
					<div>
						<select class="selection-2" name="Month">
							<option value="January">January</option>
							<option value="February">February</option>
							<option value="March">March</option>
							<option value="April">April</option>
							<option value="May">May</option>
							<option value="June">June</option>
							<option value="July">July</option>
							<option value="August">August</option>
							<option value="September">September</option>
							<option value="October">October</option>
							<option value="November">November</option>
							<option value="December">December</option>
						</select>
					</div>
					<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 input100-select">
					<span class="label-input100">Day</span>
					<div>
						<select class="selection-2" name="Day">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				    </div>

					<div class="wrap-input100 validate-input" data-validate = "Hour_TimeSunRise is required">
						<input class="input100" type="text" name="Hour_TimeSunRise" placeholder="Enter Hour_TimeSunRise">
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Minute_TimeSunRise is required">
						<input class="input100" type="text" name="Minute_TimeSunRise" placeholder="Enter Minute_TimeSunRise">
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Hour_TimeSunSet is required">
						<input class="input100" type="text" name="Hour_TimeSunSet" placeholder="Enter Hour_TimeSunSet">
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Minute_TimeSunSet is required">
						<input class="input100" type="text" name="Minute_TimeSunSet" placeholder="Enter Minute_TimeSunSet">
						<span class="focus-input100"  ></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Predict The Radiation
						</button>
					</form>
					{% if Radiation %}
						<p style='text-align: center;margin-top: 15px;font-size: large; color: #000000;'>The Radiation Is: <b style="color: #000000	;">{{Radiation }}</b></p>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/daterangepicker/moment.min.js"></script>
	<script src="/static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/static/js/main.js"></script>

</body>
</html>
